<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>x8's stuff</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
      background: #0d0d0d;
    }

    .bg-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-container video,
    .bg-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .bg-container .active {
      opacity: 1;
    }

    h1 {
      position: relative;
      z-index: 10;
      top: 40%;
      text-align: center;
      font-size: 3rem;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #ff00ff, 0 0 40px #00fff7;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00fff7, 0 0 20px #ff00ff; }
      to { text-shadow: 0 0 20px #ff00ff, 0 0 40px #00fff7; }
    }

    .volume-control {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(20, 20, 20, 0.8);
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #00fff7;
      box-shadow: 0 0 10px #00fff7;
      z-index: 20;
    }

    .volume-control label {
      font-size: 0.7rem;
      color: #fff;
    }

    input[type=range] {
      accent-color: #00fff7;
    }
  </style>
</head>
<body>
  <div class="bg-container" id="bg"></div>

  <h1>x8's stuff</h1>

  <audio id="bg-audio" src="/lobby.mp3" autoplay loop></audio>

  <div class="volume-control">
    <label for="volume">vol</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
  </div>

  <script>
    const bgContainer = document.getElementById("bg");

    // list of your media files (update this list with real filenames in /pics/)
    const media = [
      "/pics/bg1.png",
      "/pics/bg2.png",
      "/pics/bg3.png",
      "/pics/clip1.mp4",
      "/pics/clip2.mp4"
    ];

    let currentIndex = -1;
    let currentElement = null;

    function showNext() {
      // pick next random
      const nextIndex = Math.floor(Math.random() * media.length);
      const file = media[nextIndex];

      let el;
      if (file.endsWith(".mp4")) {
        el = document.createElement("video");
        el.src = file;
        el.autoplay = true;
        el.loop = true;
        el.muted = true;
      } else {
        el = document.createElement("img");
        el.src = file;
      }

      el.classList.add("fade");
      bgContainer.appendChild(el);

      // allow CSS transition
      requestAnimationFrame(() => {
        el.classList.add("active");
      });

      // remove old one after fade
      if (currentElement) {
        currentElement.classList.remove("active");
        setTimeout(() => {
          currentElement.remove();
        }, 1000); // wait for fade out
      }

      currentElement = el;
      currentIndex = nextIndex;
    }

    // first background
    showNext();
    // change every 5s
    setInterval(showNext, 5000);

    // volume control
    const audio = document.getElementById("bg-audio");
    const volumeSlider = document.getElementById("volume");

    document.body.addEventListener("click", () => {
      audio.play().catch(() => {});
    }, { once: true });

    volumeSlider.addEventListener("input", e => {
      audio.volume = e.target.value;
    });
  </script>
</body>
</html>
