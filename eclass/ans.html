<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Heritage Protection Troll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: url("https://x8stuff.vercel.app/eclass/Trollface.png") center/cover no-repeat fixed;
      position: relative;
      color: #fff;
    }

    /* Dark overlay to make text readable */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.1), rgba(0,0,0,0.85));
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 1.5rem;
    }

    .title {
      font-size: clamp(2.2rem, 4vw, 3.2rem);
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
      color: #ffea00;
      text-shadow: 0 0 10px rgba(0,0,0,0.9);
      animation: glow 2s ease-in-out infinite alternate;
    }

    .main-text {
      font-size: clamp(1.6rem, 3vw, 2.1rem);
      line-height: 1.4;
      max-width: 22ch;
      margin: 0 auto 1rem auto;
      text-shadow: 0 0 12px rgba(0,0,0,0.9);
      animation: floatIn 1.3s cubic-bezier(0.19, 1, 0.22, 1) forwards,
                 waveText 3.5s ease-in-out infinite;
      opacity: 0;
    }

    .sub-text {
      font-size: clamp(1rem, 2vw, 1.3rem);
      opacity: 0.9;
      margin-top: 0.75rem;
      animation: fadeUp 1.4s 0.4s ease-out forwards;
      opacity: 0;
    }

    .hint {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 1.2rem;
      animation: fadeIn 1.3s 1.2s ease-out forwards;
      opacity: 0;
    }

    /* Button to reliably start audio on mobile */
    .play-btn {
      margin-top: 1.8rem;
      padding: 0.7rem 1.4rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 0.8rem;
      cursor: pointer;
      box-shadow: 0 12px 25px rgba(0,0,0,0.4);
      transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
      animation: pulse 1.6s ease-in-out infinite;
    }

    .play-btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 16px 35px rgba(0,0,0,0.55);
      filter: brightness(1.08);
    }

    .play-btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 8px 18px rgba(0,0,0,0.4);
    }

    /* Animations */
    @keyframes glow {
      from {
        text-shadow:
          0 0 8px rgba(255, 255, 0, 0.6),
          0 0 20px rgba(255, 0, 128, 0.4);
        transform: scale(1);
      }
      to {
        text-shadow:
          0 0 16px rgba(255, 255, 150, 1),
          0 0 40px rgba(255, 0, 160, 0.9);
        transform: scale(1.04);
      }
    }

    @keyframes floatIn {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.96);
      }
      60% {
        opacity: 1;
        transform: translateY(-6px) scale(1.02);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes waveText {
      0%, 100% {
        transform: translateY(0) skewX(0deg);
      }
      25% {
        transform: translateY(-4px) skewX(-2deg);
      }
      50% {
        transform: translateY(2px) skewX(2deg);
      }
      75% {
        transform: translateY(-2px) skewX(-1deg);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: translateY(0) scale(1);
        box-shadow: 0 12px 25px rgba(0,0,0,0.4);
      }
      50% {
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 20px 40px rgba(0,0,0,0.65);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">TROLL CHALLENGE</div>

    <div class="main-text">
      1蘇子軒叫一聲爸爸<br />
      方可解鎖網頁
    </div>

    <div class="sub-text">
      （去微信說）
    </div>

    <div class="hint">
      若背景音樂沒有自動播放，點下面按鈕開啟音樂。
    </div>

    <button class="play-btn" id="playButton">播放 Troll 音樂</button>
  </div>

  <!-- Background audio -->
  <audio id="trollAudio" src="troll.mp3" loop playsinline></audio>

  <script>
    const audio = document.getElementById('trollAudio');
    const btn = document.getElementById('playButton');

    // Try to autoplay when possible (may be blocked on some mobile browsers)
    document.addEventListener('DOMContentLoaded', () => {
      const playAttempt = audio.play();
      if (playAttempt !== undefined) {
        playAttempt.catch(() => {
          // Autoplay was blocked; wait for user interaction
        });
      }
    });

    // Reliable way: user taps button → play audio
    btn.addEventListener('click', async () => {
      try {
        await audio.play();
        btn.textContent = '音樂已播放中';
      } catch (e) {
        console.error('Audio play failed', e);
      }
    });

    // Also start audio on first user interaction anywhere
    const unlockAudio = async () => {
      try {
        await audio.play();
      } catch (e) {
        // ignore
      }
      document.removeEventListener('click', unlockAudio);
      document.removeEventListener('touchstart', unlockAudio);
    };

    document.addEventListener('click', unlockAudio, { once: true });
    document.addEventListener('touchstart', unlockAudio, { once: true });
  </script>
</body>
</html>
