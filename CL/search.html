<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>x8's Classroom Log System</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: url("/CL/search.jpg") center center / cover no-repeat fixed;
      color: #00fff7;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* dark overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 0;
    }

    /* title area */
    #mainIntro {
      text-align: center;
      color: #00fff7;
      z-index: 2;
      text-shadow: 0 0 10px #00fff7, 0 0 25px #ff00ff;
      margin-bottom: 20px;
    }
    #mainIntro h1 {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }
    #mainIntro .audit {
      font-size: 0.8rem;
      color: #ccc;
    }

    /* clerk login container */
    #app-container {
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      flex-grow: 1;
    }

    #app {
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 5;
      width: 100%;
    }

    /* contact footer */
    .tips {
      font-size: 0.6rem;
      color: #aaa;
      z-index: 2;
      text-align: center;
      margin-bottom: 15px;
    }
    .tips span {
      color: #00fff7;
    }
  </style>
</head>
<body>
  <div id="mainIntro">
    <h1>x8's Classroom Log System</h1>
    <p class="audit">Audit Log</p>
  </div>

  <div id="app-container">
    <div id="app"></div>
  </div>

  <div class="tips">
    Want to get access to Classroom Log System? <span>Contact x8</span>
  </div>

  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_Y2xvc2luZy1zdGlua2J1Zy04Ny5jbGVyay5hY2NvdW50cy5kZXYk"
    src="https://closing-stinkbug-87.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
    type="text/javascript">
  </script>

  <script>
    window.addEventListener("load", async function () {
      await Clerk.load();

      const app = document.getElementById("app");

      // Listen for auth state changes
      Clerk.addListener(({ user }) => {
        if (user) {
          // User is signed in - show content or user button
          app.innerHTML = `<div id="user-button"></div>`;
          Clerk.mountUserButton(document.getElementById("user-button"));
          
          // Hide the title and tips once logged in
          document.getElementById("mainIntro").style.display = "none";
          document.querySelector(".tips").style.display = "none";
          
          // You can add your logged-in content here
          // For example: load search functionality, show data, etc.
        } else {
          // User is not signed in - show login
          app.innerHTML = `<div id="sign-in"></div>`;
          Clerk.mountSignIn(document.getElementById("sign-in"), {
            appearance: {
              baseTheme: "dark",
              variables: {
                colorPrimary: "#00fff7",
                colorBackground: "#111",
                colorText: "#fff",
              },
              elements: {
                card: {
                  backgroundColor: "#111",
                  boxShadow: "0 0 25px #00fff7",
                  borderRadius: "10px"
                }
              }
            },
          });
        }
      });
    });
  </script>
</body>
</html>
