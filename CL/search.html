<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>x8's Classroom Log System</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script async crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest"></script>

  <style>
    body {
      background: url("/CL/search.jpg") center center / cover no-repeat fixed;
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      overflow-x: hidden;
    }

    #mainIntro {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      transition: all 1s ease-in-out;
      color: #00fff7;
      z-index: 11;
    }
    #mainIntro h1 {
      font-size: 1.5rem;
      margin-bottom: 5px;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #ff00ff;
    }
    #mainIntro .audit {
      font-size: 0.8rem;
      color: #ccc;
    }
    body.entered #mainIntro {
      top: 20px;
      transform: translateX(-50%);
      font-size: 0.8rem;
    }

    .sidebar {
      position: fixed; right: 0; top: 60px;
      width: 200px;
      background: rgba(10,10,10,0.85);
      border-left: 2px solid #00fff7;
      box-shadow: -2px 0 10px #00fff7;
      padding: 15px;
      color: #00fff7;
      font-size: 0.7rem;
      text-align: left;
      max-height: 80%; overflow-y: auto;
      opacity: 0; transform: translateX(100%);
      transition: all 0.8s ease;
    }
    .sidebar h2 { font-size: 0.8rem; margin-bottom: 10px; text-shadow: 0 0 5px #ff00ff; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li {
      margin: 8px 0; padding: 6px;
      background: #111; border: 1px solid #00fff7;
      border-radius: 4px; cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .sidebar li:hover {
      background:#00fff7; color:#0d0d0d;
      transform:scale(1.05);
      box-shadow:0 0 10px #ff00ff;
    }
    body.entered .sidebar { opacity:1; transform:translateX(0); }

    .results {
      margin: 120px auto 20px;
      width: 90%; max-width: 700px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .results.show { opacity: 1; }
    .results img {
      max-width: 100%;
      border: 2px solid #00fff7;
      box-shadow: 0 0 15px #00fff7;
      border-radius: 6px;
      background: #111;
    }

    .search-area {
      margin: 20px auto;
      text-align: center;
      opacity: 0; pointer-events: none;
      transition: opacity 0.8s ease;
    }
    .search-area input {
      padding: 6px 10px;
      border: 2px solid #00fff7;
      border-radius: 4px;
      background: #111;
      color: #00fff7;
      font-family: inherit;
      width: 160px;
    }
    .search-area button {
      margin-left: 8px;
      padding: 6px 12px;
      border: 2px solid #00fff7;
      background: #00fff7;
      color: #111;
      font-family: inherit;
      cursor: pointer;
      border-radius: 4px;
    }
    .search-area button:hover {
      background: #ff00ff;
      border-color: #ff00ff;
      color: #fff;
    }
    body.entered .search-area { opacity: 1; pointer-events: auto; }

    #signIn { display: none; text-align: center; margin-top: 20%; }
    audio { display: none; }
    .tips { position: absolute; bottom: 20px; text-align:center; font-size:0.6rem; color:#aaa; width:100%; }
    .tips span { color:#00fff7; }
  </style>
</head>

<body>
  <div class="intro" id="mainIntro">
    <h1>x8's Classroom Log System</h1>
    <p class="audit">Audit Log</p>
  </div>

  <!-- Sign-in UI -->
  <div id="signIn">
    <sign-in></sign-in>
    <div class="tips">Want to get access to Classroom Log System? <span>Contact x8</span></div>
  </div>

  <!-- Hidden content -->
  <div id="searchContent" style="display:none;">
    <div class="sidebar">
      <h2>Available Dates</h2>
      <ul id="dateList"></ul>
    </div>
    <div class="results" id="results"></div>
    <div class="search-area">
      <input type="text" id="searchInput" placeholder="Search (YYMMDD)" />
      <button id="searchBtn">Search</button>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="/CL/XP.mp3" type="audio/mpeg">
  </audio>

  <script>
    // === Clerk Config ===
    window.Clerk = window.Clerk || {};
    window.Clerk.load({
      publishableKey: "pk_test_Y2xvc2luZy1zdGlua2J1Zy04Ny5jbGVyay5hY2NvdW50cy5kZXYk",
      frontendApi: "https://closing-stinkbug-87.clerk.accounts.dev"
    });

    let musicStarted = false;
    const bgMusic = document.getElementById("bgMusic");
    function startMusic() {
      if (!musicStarted) {
        bgMusic.volume = 0.4;
        bgMusic.play().catch(err => console.log("autoplay blocked:", err));
        musicStarted = true;
      }
    }
    document.body.addEventListener("click", startMusic, { once: true });

    const logs = { "250929": "250929", "250930": "250930", "251003": "251003" };
    const resultsDiv = document.getElementById("results");
    const input = document.getElementById("searchInput");
    const btn = document.getElementById("searchBtn");
    const dateList = document.getElementById("dateList");

    function showResult(query) {
      const base = logs[query];
      if (!base) {
        resultsDiv.innerHTML = `<p>No results found for ${query}</p>`;
        resultsDiv.classList.add("show");
        return;
      }
      const jpg = `/logs/${base}.jpg`;
      const png = `/logs/${base}.png`;

      const img = new Image();
      img.alt = `Audit log for ${query}`;
      img.onload = () => {
        resultsDiv.innerHTML = "";
        resultsDiv.appendChild(img);
        resultsDiv.classList.add("show");
      };
      img.onerror = () => {
        img.onerror = () => {
          resultsDiv.innerHTML = `<p>Image not found for ${query}</p>`;
          resultsDiv.classList.add("show");
        };
        img.src = png;
      };
      img.src = jpg;
    }

    btn.addEventListener("click", () => showResult(input.value.trim()));
    input.addEventListener("keydown", e => { if (e.key === "Enter") btn.click(); });
    for (const date in logs) {
      const li = document.createElement("li");
      li.textContent = date;
      li.addEventListener("click", () => {
        input.value = date;
        showResult(date);
      });
      dateList.appendChild(li);
    }

    // === CLERK AUTH ===
    Clerk.addListener(async ({ user }) => {
      if (user) {
        const email = user.primaryEmailAddress.emailAddress;
        if (email === "luaqax@gmail.com") {
          document.getElementById("signIn").style.display = "none";
          document.getElementById("searchContent").style.display = "block";
          document.body.classList.add("entered");
          startMusic();
        } else {
          document.body.innerHTML = "<h2 style='color:red;text-align:center'>Access Denied</h2>";
        }
      } else {
        document.getElementById("signIn").style.display = "block";
      }
    });
  </script>
</body>
</html>
