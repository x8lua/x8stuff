<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>x8's Classroom Log</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: url("/CL/search.jpg") no-repeat center center / cover;
      font-family: 'Press Start 2P', monospace;
      color: #00fff7;
      overflow-x: hidden;
      transition: background 1s ease-in-out;
    }

    .lock-screen, .search-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      transition: opacity 0.6s ease;
    }

    .search-section {
      opacity: 0;
      pointer-events: none;
    }

    body.entered .lock-screen {
      display: none;
    }

    body.entered .search-section {
      opacity: 1;
      pointer-events: all;
    }

    #mainIntro {
      transition: all 0.8s ease-in-out;
    }

    body.entered #mainIntro {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
    }

    .intro h1 {
      font-size: 1.5rem;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #ff00ff;
    }

    .audit {
      font-size: 0.8rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    .password-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .password-box input {
      padding: 10px;
      font-size: 1rem;
      border: none;
      outline: none;
      background: #111;
      color: #0ff;
      border-radius: 4px;
      text-align: center;
    }

    .password-box button {
      background: #00fff7;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .password-box.shake {
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0% { transform: translateX(-6px); }
      25% { transform: translateX(6px); }
      50% { transform: translateX(-6px); }
      75% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }

    .tips {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 10px;
      color: #ccc;
      text-align: center;
    }

    .search-ui {
      margin-top: 100px;
      text-align: center;
    }

    .search-ui input {
      padding: 10px;
      width: 200px;
      font-size: 0.9rem;
      margin-right: 10px;
      background: #111;
      color: #0ff;
      border: none;
      border-radius: 4px;
      outline: none;
    }

    .search-ui button {
      padding: 10px 20px;
      font-weight: bold;
      background: #00fff7;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #results {
      margin-top: 30px;
    }

    #results img {
      width: 90%;
      max-width: 600px;
      border: 2px solid #0ff;
      border-radius: 8px;
    }

    .sidebar {
      position: absolute;
      right: 20px;
      top: 100px;
      text-align: left;
      color: #00fff7;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 8px;
    }

    .sidebar h3 {
      margin-bottom: 8px;
      font-size: 12px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      cursor: pointer;
      margin-bottom: 4px;
      font-size: 10px;
      text-decoration: underline;
    }

    .sidebar li:hover {
      color: #ff00ff;
    }
  </style>
</head>
<body>

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="/CL/XP.mp3" type="audio/mpeg">
  </audio>

  <!-- Lock screen -->
  <div class="lock-screen">
    <div class="intro" id="mainIntro">
      <h1>x8's Classroom Log System</h1>
      <div class="audit">Audit Log</div>
    </div>
    <div class="password-box" id="pwdBox">
      <input type="password" id="pwdInput" placeholder="Enter password..." />
      <button id="enterBtn">Enter</button>
    </div>
    <div class="tips">Want to get access to Classroom Log System? Contact x8</div>
  </div>

  <!-- Main UI -->
  <div class="search-section">
    <div class="search-ui">
      <input type="text" id="searchInput" placeholder="Enter date (yyddmm)">
      <button id="searchBtn">Search</button>
      <div id="results"></div>
    </div>
    <div class="sidebar">
      <h3>Available Dates</h3>
      <ul id="dateList"></ul>
    </div>
  </div>

  <script>
    const correctPwd = "x8AuditLog";
    let wrongAttempts = 0;

    const body = document.body;
    const pwdInput = document.getElementById("pwdInput");
    const enterBtn = document.getElementById("enterBtn");
    const pwdBox = document.getElementById("pwdBox");
    const bgMusic = document.getElementById("bgMusic");

    enterBtn.onclick = () => {
      const val = pwdInput.value.trim();
      if (val === correctPwd) {
        body.classList.add("entered");
        bgMusic.volume = 0.5;
        bgMusic.play().catch(() => {});
      } else {
        wrongAttempts++;
        pwdBox.classList.add("shake");
        setTimeout(() => pwdBox.classList.remove("shake"), 300);
        pwdInput.value = "";
        pwdInput.placeholder = `Wrong password (${wrongAttempts})`;
      }
    };

    pwdInput.addEventListener("keydown", e => {
      if (e.key === "Enter") enterBtn.click();
    });

    // Logs
    const logs = {
      "250929": "logs/250929.jpg",
      "250930": "logs/250930.jpg",
      "251003": "logs/251003.jpg"
    };

    const resultsDiv = document.getElementById("results");
    const input = document.getElementById("searchInput");
    const btn = document.getElementById("searchBtn");
    const dateList = document.getElementById("dateList");

    function showResult(query) {
      if (logs[query]) {
        resultsDiv.innerHTML = `<img src="${logs[query]}" alt="Audit log for ${query}">`;
      } else {
        resultsDiv.innerHTML = `<p>No results found for ${query}</p>`;
      }
    }

    btn.addEventListener("click", () => {
      const query = input.value.trim();
      showResult(query);
    });

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") btn.click();
    });

    for (const date in logs) {
      const li = document.createElement("li");
      li.textContent = date;
      li.onclick = () => {
        input.value = date;
        showResult(date);
      };
      dateList.appendChild(li);
    }
  </script>
</body>
</html>
