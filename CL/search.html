<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>x8's Classroom Log System</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: url("/CL/search.jpg") center center / cover no-repeat fixed;
      font-family: 'Press Start 2P', monospace;
      color: #00fff7;
      overflow: hidden;
    }

    /* translucent overlay for dark mode */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    #mainIntro {
      position: absolute;
      top: 8%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #00fff7;
      z-index: 2;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #ff00ff;
      pointer-events: none; /* Allow clicks to pass through */
    }

    #mainIntro h1 {
      font-size: 1.3rem;
      margin-bottom: 8px;
    }
    #mainIntro .audit {
      font-size: 0.7rem;
      color: #ccc;
    }

    #app {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      text-align: center;
      margin-top: 40px; /* Push down to avoid title overlap */
    }

    /* Dark mode styling for Clerk components */
    .cl-rootBox,
    .cl-card,
    .cl-socialButtonsBlockButton,
    .cl-footerAction,
    .cl-internal-b3fm6y {
      background-color: rgba(20, 20, 30, 0.95) !important;
      border: 2px solid #00fff7 !important;
      box-shadow: 0 0 20px rgba(0, 255, 247, 0.3) !important;
    }

    .cl-formButtonPrimary {
      background-color: #00fff7 !important;
      color: #000 !important;
      font-family: 'Press Start 2P', monospace !important;
      font-size: 0.7rem !important;
      text-shadow: none !important;
    }

    .cl-formButtonPrimary:hover {
      background-color: #ff00ff !important;
      box-shadow: 0 0 15px #ff00ff !important;
    }

    .cl-formFieldInput,
    .cl-input {
      background-color: rgba(0, 0, 0, 0.7) !important;
      border: 1px solid #00fff7 !important;
      color: #00fff7 !important;
      font-family: 'Press Start 2P', monospace !important;
      font-size: 0.6rem !important;
    }

    .cl-formFieldInput:focus,
    .cl-input:focus {
      border-color: #ff00ff !important;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.5) !important;
    }

    .cl-headerTitle,
    .cl-headerSubtitle,
    .cl-formFieldLabel,
    .cl-footerActionText,
    .cl-footerActionLink {
      color: #00fff7 !important;
      font-family: 'Press Start 2P', monospace !important;
      text-shadow: 0 0 5px #00fff7 !important;
    }

    .cl-footerActionLink {
      color: #ff00ff !important;
    }

    .cl-dividerLine {
      background-color: #00fff7 !important;
    }

    .cl-dividerText {
      color: #ccc !important;
      font-family: 'Press Start 2P', monospace !important;
      font-size: 0.5rem !important;
    }

    .cl-socialButtonsBlockButton {
      border: 1px solid #00fff7 !important;
      background-color: rgba(0, 0, 0, 0.6) !important;
    }

    .cl-socialButtonsBlockButton:hover {
      background-color: rgba(0, 255, 247, 0.2) !important;
      border-color: #ff00ff !important;
    }

    .cl-identityPreviewText,
    .cl-userButtonPopoverActionButton,
    .cl-userButtonPopoverActionButtonText {
      color: #00fff7 !important;
      font-family: 'Press Start 2P', monospace !important;
    }

    /* Make sign-in card more compact */
    .cl-card {
      max-width: 400px !important;
      padding: 20px !important;
    }

    /* Dark mode for Clerk badge and dev mode warning */
    .cl-badge,
    .cl-branded {
      background-color: rgba(20, 20, 30, 0.95) !important;
      border: 1px solid #00fff7 !important;
      color: #00fff7 !important;
    }

    .cl-footerPagesLink,
    .cl-footerPages {
      background-color: rgba(20, 20, 30, 0.95) !important;
      border: 1px solid #00fff7 !important;
    }

    /* Development mode banner styling */
    .cl-devModeNotice,
    .cl-alert,
    .cl-alertWarning {
      background-color: rgba(20, 20, 30, 0.95) !important;
      border: 2px solid #ff00ff !important;
      color: #ff8800 !important;
      font-family: 'Press Start 2P', monospace !important;
      font-size: 0.6rem !important;
      text-shadow: 0 0 5px #ff8800 !important;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.3) !important;
    }

    /* Clerk branding/footer */
    .cl-footer,
    .cl-footerAction {
      background-color: rgba(20, 20, 30, 0.95) !important;
    }

    .cl-logoImage {
      filter: brightness(0) invert(1) !important;
      opacity: 0.7 !important;
    }

    /* All text in Clerk components */
    .cl-text,
    .cl-alternativeMethodsBlockButton__label {
      color: #00fff7 !important;
    }

    .tips {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.6rem;
      color: #aaa;
      text-align: center;
      z-index: 4;
    }
    .tips span {
      color: #00fff7;
    }
  </style>
</head>
<body>
  <div id="mainIntro">
    <h1>x8's Classroom Log System</h1>
    <p class="audit">Audit Log</p>
  </div>

  <div id="app"></div>

  <div class="tips">
    Want to get access to Classroom Log System? <span>Contact x8</span>
  </div>

  <!-- Clerk SDK -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_Y2xvc2luZy1zdGlua2J1Zy04Ny5jbGVyay5hY2NvdW50cy5kZXYk"
    src="https://closing-stinkbug-87.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
    type="text/javascript"
  ></script>

  <script>
    window.addEventListener("load", async function () {
      await Clerk.load();

      // session end every reload (forces re-login)
      await Clerk.session?.end();

      Clerk.addListener(async () => {
        if (!Clerk.isSignedIn) {
          document.getElementById("app").innerHTML = `<div id="sign-in"></div>`;
          Clerk.mountSignIn(document.getElementById("sign-in"));
        } else {
          document.getElementById("app").innerHTML = `<div id="user-button"></div>`;
          Clerk.mountUserButton(document.getElementById("user-button"));
          // redirect to search page
          window.location.href = "/CL/search.html";
        }
      });
    });
  </script>
</body>
</html>
