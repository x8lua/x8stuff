<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>x8's Classroom Log System</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url("/CL/search.jpg") center center / cover no-repeat fixed;
      font-family: 'Press Start 2P', monospace;
      color: #00fff7;
      overflow: hidden;
      position: relative;
    }

    /* DARK OVERLAY */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    /* TITLE AREA */
    #mainIntro {
      position: absolute;
      top: 8%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #00fff7;
      z-index: 5;
      text-shadow: 0 0 10px #00fff7, 0 0 25px #ff00ff;
    }

    #mainIntro h1 {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }
    #mainIntro .audit {
      font-size: 0.8rem;
      color: #ccc;
    }

    /* LOGIN WIDGET */
    #app {
      position: absolute;
      top: 40%; /* lower than title so it doesnâ€™t overlap */
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 6;
      text-align: center;
      padding: 10px;
    }

    /* FOOTER */
    .tips {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.6rem;
      color: #aaa;
      text-align: center;
      z-index: 10;
    }
    .tips span {
      color: #00fff7;
    }
  </style>
</head>
<body>
  <!-- TITLE -->
  <div id="mainIntro">
    <h1>x8's Classroom Log System</h1>
    <p class="audit">Audit Log</p>
  </div>

  <!-- CLERK LOGIN -->
  <div id="app"></div>

  <!-- FOOTER -->
  <div class="tips">Want to get access to Classroom Log System? <span>Contact x8</span></div>

  <!-- CLERK SDK -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_Y2xvc2luZy1zdGlua2J1Zy04Ny5jbGVyay5hY2NvdW50cy5kZXYk"
    src="https://closing-stinkbug-87.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
    type="text/javascript">
  </script>

  <script>
    window.addEventListener("load", async function () {
      await Clerk.load();

      // force session clear each visit
      await Clerk.session?.end();

      // handle login state
      Clerk.addListener(async () => {
        if (!Clerk.isSignedIn) {
          document.getElementById("app").innerHTML = `<div id="sign-in"></div>`;
          Clerk.mountSignIn(document.getElementById("sign-in"), { appearance: { baseTheme: "dark" } });
        } else {
          document.getElementById("app").innerHTML = `<div id="user-button"></div>`;
          Clerk.mountUserButton(document.getElementById("user-button"));
          window.location.href = "/CL/search.html"; // redirect after login
        }
      });
    });
  </script>
</body>
</html>
