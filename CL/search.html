<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>x8's Classroom Log System</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Press Start 2P', monospace;
      background: url("/CL/search.jpg") center center / cover no-repeat fixed;
      color: #00fff7;
      overflow-x: hidden;
    }

    /* dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 0;
    }

    #mainIntro {
      position: relative;
      margin-top: 60px;
      text-align: center;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #ff00ff;
      z-index: 5;
    }
    #mainIntro h1 {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }
    #mainIntro .audit {
      font-size: 0.8rem;
      color: #ccc;
    }

    .sidebar {
      position: fixed;
      right: 0;
      top: 120px;
      width: 200px;
      background: rgba(10, 10, 10, 0.85);
      border-left: 2px solid #00fff7;
      box-shadow: -2px 0 10px #00fff7;
      padding: 15px;
      color: #00fff7;
      font-size: 0.7rem;
      text-align: left;
      max-height: 70%;
      overflow-y: auto;
      z-index: 3;
    }
    .sidebar h2 {
      font-size: 0.8rem;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #ff00ff;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      margin: 8px 0;
      padding: 6px;
      background: #111;
      border: 1px solid #00fff7;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .sidebar li:hover {
      background: #00fff7;
      color: #0d0d0d;
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff00ff;
    }

    .results {
      margin: 140px auto 20px;
      width: 90%;
      max-width: 700px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .results img {
      max-width: 100%;
      border: 2px solid #00fff7;
      box-shadow: 0 0 15px #00fff7;
      border-radius: 6px;
      background: #111;
    }
    .results p {
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
    }

    .search-area {
      margin: 20px auto;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .search-area input {
      padding: 6px 10px;
      border: 2px solid #00fff7;
      border-radius: 4px;
      background: #111;
      color: #00fff7;
      font-family: inherit;
      width: 160px;
    }
    .search-area button {
      margin-left: 8px;
      padding: 6px 12px;
      border: 2px solid #00fff7;
      background: #00fff7;
      color: #111;
      font-family: inherit;
      cursor: pointer;
      border-radius: 4px;
    }
    .search-area button:hover {
      background: #ff00ff;
      border-color: #ff00ff;
      color: #fff;
    }

    .tips {
      font-size: 0.6rem;
      color: #aaa;
      z-index: 4;
      text-align: center;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }
    .tips span {
      color: #00fff7;
    }
  </style>
</head>
<body>
  <div id="mainIntro">
    <h1>x8's Classroom Log System</h1>
    <p class="audit">Audit Log</p>
  </div>

  <div class="sidebar">
    <h2>Available Dates</h2>
    <ul id="dateList"></ul>
  </div>

  <div class="results" id="results"><p>Welcome! Choose a date or search below.</p></div>

  <div class="search-area">
    <input type="text" id="searchInput" placeholder="Search (YYMMDD)" />
    <button id="searchBtn">Search</button>
  </div>

  <div class="tips">
    Want to get access to Classroom Log System? <span>Contact x8</span>
  </div>

  <script>
    const logs = {
      "250929": "250929",
      "250930": "250930",
      "251003": "251003",
      "251006": "251006",
      "251008": "251008",
      "251009": "251009",
      "251010": "251010",
    };

    const resultsDiv = document.getElementById("results");
    const input = document.getElementById("searchInput");
    const btn = document.getElementById("searchBtn");
    const dateList = document.getElementById("dateList");

    function showResult(query) {
      const base = logs[query];
      if (!base) {
        resultsDiv.innerHTML = `<p>No results found for ${query}</p>`;
        return;
      }
      const jpg = `/logs/${base}.jpg`;
      const png = `/logs/${base}.png`;

      const img = new Image();
      img.alt = `Audit log for ${query}`;
      img.onload = () => {
        resultsDiv.innerHTML = "";
        resultsDiv.appendChild(img);
      };
      img.onerror = () => {
        img.onerror = () => {
          resultsDiv.innerHTML = `<p>Image not found for ${query}</p>`;
        };
        img.src = png;
      };
      img.src = jpg;
    }

    btn.addEventListener("click", () => showResult(input.value.trim()));
    input.addEventListener("keydown", e => { 
      if (e.key === "Enter") btn.click(); 
    });

    // Build sidebar
    for (const date in logs) {
      const li = document.createElement("li");
      li.textContent = date;
      li.addEventListener("click", () => {
        input.value = date;
        showResult(date);
      });
      dateList.appendChild(li);
    }
  </script>
</body>
</html>
