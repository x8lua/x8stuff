<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>x8's Classroom Log</title>
  <!-- retro font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      background: url("/CL/search.jpg") center center / cover no-repeat fixed;
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      color: #fff;
    }

    /* lock screen */
    .lock-screen {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: #00fff7;
      padding: 20px;
      border: 2px solid #00fff7;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 20px #ff00ff;
    }
    .lock-screen input { margin: 10px 0; padding: 6px; font-family: inherit; }
    .lock-screen button {
      background: #00fff7; border: none;
      padding: 6px 12px; cursor: pointer;
      font-family: inherit;
    }
    .lock-screen button:hover { background: #ff00ff; color: white; }

    /* overlay */
    .bg-dim {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0);
      transition: background 1s ease;
      pointer-events: none;
      z-index: 0;
    }
    body.entered .bg-dim { background: rgba(0,0,0,0.7); }

    /* intro */
    .intro {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      transition: all 1s ease-in-out;
      color: #00fff7;
      z-index: 1;
    }
    .intro h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #ff00ff;
    }
    .intro .audit { font-size: 0.8rem; color: #ccc; margin-bottom: 5px; }
    .intro .enter-hint {
      font-size: 0.6rem;
      margin-top: 6px;
      text-shadow: 0 0 6px #00fff7;
      animation: blink 1.2s infinite;
    }
    @keyframes blink { 0%,100%{opacity:1;} 50%{opacity:0.3;} }

    /* when entered, move intro to top bar */
    body.entered .intro {
      top: 20px;
      transform: translate(-50%, 0);
      font-size: 0.8rem;
    }
    body.entered .enter-hint { display: none; }

    /* sidebar */
    .sidebar {
      position: fixed; right: 0; top: 60px;
      width: 200px;
      background: rgba(10,10,10,0.85);
      border-left: 2px solid #00fff7;
      box-shadow: -2px 0 10px #00fff7;
      padding: 15px;
      color: #00fff7;
      font-size: 0.7rem;
      text-align: left;
      max-height: 80%; overflow-y: auto;
      opacity: 0; transform: translateX(100%);
      transition: all 0.8s ease;
    }
    .sidebar h2 { font-size: 0.8rem; margin-bottom: 10px; text-shadow: 0 0 5px #ff00ff; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li {
      margin: 8px 0; padding: 6px;
      background: #111; border: 1px solid #00fff7;
      border-radius: 4px; cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .sidebar li:hover {
      background:#00fff7; color:#0d0d0d;
      transform:scale(1.05);
      box-shadow:0 0 10px #ff00ff;
    }
    body.entered .sidebar { opacity:1; transform:translateX(0); }

    /* results */
    .results {
      margin: 120px auto 20px;
      width: 90%; max-width: 700px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .results.show { opacity: 1; }
    .results img {
      max-width: 100%;
      border: 2px solid #00fff7;
      box-shadow: 0 0 15px #00fff7;
      border-radius: 6px;
      background: #111;
    }

    /* search bar & button */
    .search-area {
      margin: 20px auto;
      text-align: center;
      opacity: 0; pointer-events: none;
      transition: opacity 0.8s ease;
    }
    .search-area input {
      padding: 6px 10px;
      border: 2px solid #00fff7;
      border-radius: 4px;
      background: #111;
      color: #00fff7;
      font-family: inherit;
      width: 160px;
    }
    .search-area button {
      margin-left: 8px;
      padding: 6px 12px;
      border: 2px solid #00fff7;
      background: #00fff7;
      color: #111;
      font-family: inherit;
      cursor: pointer;
      border-radius: 4px;
    }
    .search-area button:hover {
      background: #ff00ff;
      border-color: #ff00ff;
      color: #fff;
    }
    body.entered .search-area { opacity: 1; pointer-events: auto; }
  </style>
</head>
<body>
  <!-- Password Gate -->
  <div class="lock-screen" id="lockScreen">
    <div class="intro">
      <h1>x8's Classroom Log System</h1>
      <p class="audit">Audit Log</p>
    </div>
    <input type="password" id="pwdInput" placeholder="Password">
    <button id="pwdBtn">Enter</button>
    <p id="pwdMsg"></p>
  </div>

  <!-- Hidden content (unlocked area) -->
  <div id="searchContent" style="display:none;">
    <div class="bg-dim" aria-hidden="true"></div>

    <!-- same intro, but we reuse it -->
    <div class="intro" id="mainIntro">
      <h1>x8's Classroom Log System</h1>
      <p class="audit">Audit Log</p>
    </div>

    <div class="sidebar">
      <h2>Available Dates</h2>
      <ul id="dateList"></ul>
    </div>

    <div class="results" id="results"></div>

    <div class="search-area">
      <input type="text" id="searchInput" placeholder="Search (YYMMDD)" />
      <button id="searchBtn">Search</button>
    </div>
  </div>

  <script src="search.js"></script>
</body>
